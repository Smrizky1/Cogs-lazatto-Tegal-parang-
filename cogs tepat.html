<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Tugas Kerja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Aplikasi Tugas Kerja</h2>
    <form id="tugasForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal</label>
        <input type="date" class="form-control" id="tanggal" required>
      </div>
      <div class="mb-3">
        <label for="karyawan" class="form-label">Nama Karyawan</label>
        <input type="text" class="form-control" id="karyawan" required>
      </div>
      <div class="mb-3">
        <label for="tugas" class="form-label">Nama Tugas</label>
        <input type="text" class="form-control" id="tugas" required>
      </div>
      <div class="mb-3">
        <label for="deskripsi" class="form-label">Deskripsi Tugas</label>
        <textarea class="form-control" id="deskripsi" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" required>
          <option value="">Pilih Status</option>
          <option value="Selesai">Selesai</option>
          <option value="Proses">Proses</option>
          <option value="Tertunda">Tertunda</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="mulai" class="form-label">Waktu Mulai</label>
        <input type="time" class="form-control" id="mulai">
      </div>
      <div class="mb-3">
        <label for="selesai" class="form-label">Waktu Selesai</label>
        <input type="time" class="form-control" id="selesai">
      </div>
      <div class="mb-3">
        <label for="catatan" class="form-label">Catatan</label>
        <input type="text" class="form-control" id="catatan">
      </div>
      <button type="submit" class="btn btn-primary">Simpan Tugas</button>
    </form><div class="mt-5">
  <h4>Daftar Tugas</h4>
  <table class="table table-bordered" id="tabelTugas">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama</th>
        <th>Tugas</th>
        <th>Status</th>
        <th>Waktu</th>
        <th>Catatan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

  </div>  <script>
    document.getElementById('tugasForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const tanggal = document.getElementById('tanggal').value;
      const karyawan = document.getElementById('karyawan').value;
      const tugas = document.getElementById('tugas').value;
      const status = document.getElementById('status').value;
      const mulai = document.getElementById('mulai').value;
      const selesai = document.getElementById('selesai').value;
      const catatan = document.getElementById('catatan').value;

      const tbody = document.querySelector('#tabelTugas tbody');
      const row = tbody.insertRow();
      row.innerHTML = `
        <td>${tanggal}</td>
        <td>${karyawan}</td>
        <td>${tugas}</td>
        <td>${status}</td>
        <td>${mulai} - ${selesai}</td>
        <td>${catatan}</td>
      `;

      document.getElementById('tugasForm').reset();
    });
  </script></body>
</html>
