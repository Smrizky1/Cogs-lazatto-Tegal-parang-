<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Penjualan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">
  <h1 class="mb-4">Form Input Penjualan</h1>
  <form id="salesForm">
    <div class="mb-3">
      <label for="barang" class="form-label">Nama Barang</label>
      <input type="text" class="form-control" id="barang" required>
    </div>
    <div class="mb-3">
      <label for="jumlah" class="form-label">Jumlah Terjual</label>
      <input type="number" class="form-control" id="jumlah" required>
    </div>
    <button type="submit" class="btn btn-primary">Kirim</button>
  </form>

  <div id="status" class="mt-3"></div>

  <script>
    const form = document.getElementById('salesForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const barang = document.getElementById('barang').value;
      const jumlah = document.getElementById('jumlah').value;

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `barang=${barang}&jumlah=${jumlah}`
      });

      document.getElementById('status').innerText = "Terkirim! Data akan diperbarui.";
      form.reset();
    });
  </script>
</body>
</html>
